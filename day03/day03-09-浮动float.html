<!DOCTYPE html>

<head>

	<title>浮动float</title>
	<link rel="stylesheet" href="./css/float.css">
</head>
<body>
	<b>学生姓名：</b>
	<ul>
		<li>吴广彬</li>

		<li>邓琪</li>
		<li>涂皓文</li>

	<div class="clear"></div>

	<p>该元素没有浮动属性</p>
