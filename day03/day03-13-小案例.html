<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小案例</title>
	<link rel="stylesheet" href="./css/my.css">
</head>
<body>
	<div class="myp">
		<div class="top">
			减 200 元
		</div>
		<!-- 放一个图片进来 -->
		<img src="https://i1.mifile.cn/a1/pms_1500287084.72131750!220x220.jpg" alt="产品图片">
		<!-- 产品标题文字信息 -->
		<a href="123">小米电视4A 32英寸</a>

		<div class="price1">999元</div>
		<div class="price2"><del>1199元</del></div>

		<div class="comment">
			<span>一直信赖小米  电视非常好很喜欢  还是有一些失望 ...</span>
			<span class="writer"> 来自于 情为何物 的评价 </span>
		</div>
	</div>

</html>
