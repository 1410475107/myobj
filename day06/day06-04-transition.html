<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画效果</title>
	<style>
		.myclass{
			width: 300px;
			height: 300px;
			background-color: #eee;
		}

		.myclass:hover{
			width: 400px;
			height: 400px;
			background-color: #f2d;
			/*transition: width 1s, height 1s, background-color 1s;*/
			transition: all 1s;
		}

	</style>
</head>
<body>
	<div class="myclass">
		
	</div>
</body>
</html>
