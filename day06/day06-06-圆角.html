<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子圆角效果</title>
	<style>
		.myclass{
			margin: 50px;
			width: 400px;
			height: 300px;
			background-color: #f2d;
			border-radius:150px; 
		}

		.head{
			width: 60px;
			height: 60px;
			border-radius: 30px;
			border: 1px solid #f2d;
			overflow: hidden;
		}
		.head img{
			width: 60px;
			height: 60px;
		}
	</style>
</head>
<body>
	<div class="myclass">
		
	</div>


	<div class="head">
		<img src="./static/image/ad4.jpg" alt="">
	</div>


</body>
</html>
