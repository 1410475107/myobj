<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用文字属性</title>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/font.css">
</head>
<body>
	<h3>文字属性</h3>
	<p class="myp">
		使用 选择器 找到 对应的元素 并 设置你想要的 样式；
		<i>我的文字会倾斜</i>
	</p>
	<!-- 横线标签 -->
	<hr>
	<!-- 上下标标签 -->
	x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup>
	<br>
	x<sub>2</sub> + y<sub>2</sub> = z<sub>2</sub>
	<hr>
	CSS实现：
	<div class="vertical">
		x <i>2</i> + y <i>2</i> = z <i>2</i>
	</div>
	<hr>
	文字的横线：
	<span class="decoration">文字信息和横线的关系</span>
	<hr>
	<u>使用标签加下划线</u>

	<hr>
	定义首字母大写:
	<div class="letter">what is the time of now?</div>

	<hr>
	文字垂直方向对齐方式：
	<div class="align">
		需要对齐的文字添加在这里
	</div>

	<ul>
		<li>列表1</li>
		<li>列表2</li>
		<li>列表3</li>
	</ul>

</body>
</html>
