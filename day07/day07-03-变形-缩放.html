<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩放</title>
	<style>
		.mydiv{
			width: 300px;
			height: 300px;
			border: 1px solid #eee;
			background-color:rgba(201, 240, 20, .2);
			position: absolute;
			left: 100px;
			top: 100px;
			z-index: 2;
			transform: scale(1.1, 0.5);
		}

		.div1{
			width: 300px;
			height: 300px;
			border: 1px solid #eee;
			background-color: #ddd;
			position: absolute;
			left: 100px;
			top: 100px;
			z-index: 1;

		}
		
	</style>

</head>
<body>
	<div class="mydiv"></div>
	<div class="div1">123</div>

</body>
</html>
