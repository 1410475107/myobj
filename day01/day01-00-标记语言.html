<!-- DOCUMENT：文档 -->
<!-- TYPE：类型 -->
<!-- 指定当前的HTML使用最新的HTML5标准 -->
<!DOCTYPE html>
<!-- html是根标签 -->
<!-- html是一个闭合标签： -->
<html>
	<!-- head：头部标签。定义一些元信息 -->
	<head>
		<!-- 标题标签 -->
		<title>我的第一个HTML页面</title>
	</head>
	<!-- body：内容部分 -->
	<body>
		锄禾日当午，
		汗滴禾下土。
		谁知盘中餐，
		粒粒皆辛苦。
		<b>asasd</b>
	</body>
</html>
