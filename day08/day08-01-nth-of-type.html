<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>nth-of-type选择器</title>
	<style>
		div p:nth-child(2){
			color: red;
		}

		div p:nth-of-type(2){
			color: blue;
		}
	</style>
</head>
<body>
	nth-of-type  和 nth-child区别：
	<div>
		<h5>各种内容1</h5>
		<p>段落1</p>
		<p>段落2</p>
		<p>段落3</p>
	</div>

</body>
</html>
